<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">

    <title>Tip calculator app</title>

    <script src="./main.js" defer></script>
</head>

<body class="row align-items-center justify-content-center vh-100">

    <div class="container-fluid">
        <div class="main">
            <p class="text-center fs-1">SPLI<br>TTER</p>
            <div class="container-row border-container">
                <div class="row">
                    <div class="col-12 col-md-6 ">
                        <div class="p-3 mx-2 justify-content-center align-items-center">
                            <label for="pago" class="mb-2">Bill</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-0 bg-color"><i
                                class="bi bi-currency-dollar"></i></span>
                                <input type="text" id="pago" class=" form-control border-0 bg-color text-end " aria-label="Dollar amount (with dot and two decimal places) " value="142.55 ">
                            </div>
                            <p class="mb-2">Select Tip %</p>
                            <div class="row">
                                <div class="alinear">
                                    <button class="btns">5%</button>
                                    <button class="btns">10%</button>
                                    <button class="btns m">15%</button>
                                    <button class="btns">20%</button>
                                    <button class="btns">25%</button>
                                    <input class="i" type="text">
                                </div>
                                <label for="person" class=" mt-3 mb-3  ">Number of People</label>
                                <div class="input-group mb-3 ">
                                    <span class="input-group-text border-0 bg-color "><i
                                class="bi bi-person-fill btn-grisace "></i></span>
                                    <input type="text " id="person" class="form-control border-0 bg-color text-end " aria-label="Pesonas" value="5">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <div class="p-3 m-3 bg-grisaceo ">
                            <div class="row py-5 ">
                                <div class="col-6 ">Tip Amount <br> <span>/ person</span>
                                </div>
                                <div class="col-6 ">
                                    <p class="fs-3 text-center personAmount"> <span><i
                                        class="bi bi-currency-dollar fs-5 "></i></span> 27.50</p>
                                </div>
                            </div>
                            <div class="row py-3 mb-3 ">
                                <div class="col-6 ">Tip Amount <br> <span>/ person</span></div>
                                <div class="col-6 ">
                                    <p class="fs-3 text-center"> <span><i
                                        class="bi bi-currency-dollar fs-5 "></i></span> 27.50</p>
                                </div>
                            </div>
                            <button class=" btn btn-grisace w-100 ">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bill

    Select Tip %
    5%
    10%
    15%
    25%
    50%
    Custom

    Number of People

    Tip Amount
    / person

    Total
    / person

    Reset -->

</body>

</html>
